        <h1>ParseTree</h1>
        <p>A parse tree is a tree representing the structure of a program.</p>
<p>Program:</p>
<pre><code>let main =
    \() -&gt; cScale
    exit</code></pre>
<p>Parse tree:</p>
<div class="figure">
<img src="./static/images/parse-tree.png" alt="Parse tree." /><p class="caption">Parse tree.</p>
</div>
        <hr />
        <svg xmlns="http://www.w3.org/2000/svg" id="canvas"></svg>
        <script type="text/javascript">
            var colors = function (level) {
                if (level == 1) {
                    return {
                        color: "#fcaf3e",
                        stroke: "#ab7423"
                    };
                } else if (level == 2) {
                    return {
                        color: "#fce94f",
                        stroke: "#c4a000"
                    };
                } else if (level == 3) {
                    return {
                        color: "#8ae234",
                        stroke: "#425d26"
                    };
                }
            };
            var goToPageFn = function(page) {
                return function() {
                    location.href = page + ".html";
                };
            };
            var g = new Graph("canvas", 800, 400);
            g.repulsion = g.repulsion / 2;
            //g.spring_length = 8;
            g.createVertex("ParseTree", colors(1), goToPageFn("ParseTree"));g.createVertex("StageParsing", colors(2), goToPageFn("StageParsing"));g.createVertex("StructureOfCompiler", colors(2), goToPageFn("StructureOfCompiler"));g.createVertex("ConLanguage", colors(3), goToPageFn("ConLanguage"));g.createVertex("ConcOverview", colors(3), goToPageFn("ConcOverview"));g.createVertex("ContinuationsMusicCompiler", colors(3), goToPageFn("ContinuationsMusicCompiler"));g.createVertex("ExecutionModel", colors(3), goToPageFn("ExecutionModel"));g.createVertex("ParsecIntroduction", colors(3), goToPageFn("ParsecIntroduction"));
            g.createEdge("StageParsing", "ConLanguage");g.createEdge("StageParsing", "ExecutionModel");g.createEdge("StageParsing", "ParseTree");g.createEdge("StageParsing", "ParsecIntroduction");g.createEdge("StructureOfCompiler", "ConcOverview");g.createEdge("StructureOfCompiler", "ParseTree");g.createEdge("ConcOverview", "StageParsing");g.createEdge("ContinuationsMusicCompiler", "ConLanguage");g.createEdge("ContinuationsMusicCompiler", "StructureOfCompiler");g.createEdge("ExecutionModel", "StageParsing");
            g.go();
